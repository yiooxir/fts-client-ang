<div class="row">
    <h3>Список контрагентов </h3>
</div>
<div class="row">
    <remove-filter></remove-filter>
</div>

<div class="row">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Почта</th>
            <th>Контрагент</th>
            <th style="width: 40%">Доступ к организациям</th>
            <th>Дата</th>
            <th>Управление</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | orderBy: 'username' | fltUsersByFirm : filters.firm">
            <td>{{$index}}</td>
            <td>{{user.username}}</td>
            <td><field-input object='user' field="contractor" options="options"></field-input></td>
            <td>
                <!--<field-firms user="user"></field-firms>-->
                <field-multi-select select="firms" values="user.firms" display="name" id="{{user._id}}"></field-multi-select>
            </td>
            <td><field-date object="user" options="options" field="created"></field-date></td>
            <td class="management">
                <span>
                    <a href="" title="Смотреть фирмы пользователя"
                       ng-click="filters.user = user"
                       ui-sref="main.admin.firms({userId: user._id})">
                        <i class="fa fa-building-o"></i>
                    </a>
                <a href="" title="Смотреть данные пользователя"
                   ng-click="filters.user = user"
                   ui-sref="main.admin.records({userId: user._id})"><i class="fa fa-book"></i></a>
                </span>
                <span>

                </span>


            </td>
        </tr>
        </tbody>

    </table>
</div>
