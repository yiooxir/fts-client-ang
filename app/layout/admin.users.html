<div class="row" style="margin: 10px">
    <div class="col-md-3" >
        <div class="input-group">
            <span class="input-group-addon">поиск</span>
            <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
        </div>
    </div>

    <div class="col-md-3" ng-show="!creating">
        <button type="button" class="btn btn-default" ng-click="creating = true" > Добавить пользователя </button>
    </div>

    <div ng-show="creating">
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="login/e-mal" ng-model="userName">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="password" ng-model="password">
        </div>

        <button type="button" class="btn btn-default dropdown-toggle" aria-expanded="false" ng-click="creating = false"> отмена </button>
        <button type="button" class="btn btn-default dropdown-toggle" aria-expanded="false" ng-click="createUser()"> сохранить </button>

    </div>

</div>

<div class="row">
    <remove-filter></remove-filter>
</div>

<div class="row">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th>Управление</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | orderBy : '-created' | fltUsersByFirm : filters.firm">
            <td>{{$index}}</td>
            <td>{{user.username}}</td>
            <td>{{user.created|date : 'dd.MM.yyyy'}}</td>
            <td class="management">
                <a href="" title="Смотреть фирмы пользователя"
                   ng-click="filters.user = user"
                   ui-sref="main.admin.firms({userId: user._id})">
                    <i class="fa fa-building-o"></i>
                </a>
                <a href="" title="Смотреть данные пользователя"
                   ng-click="filters.user = user"
                   ui-sref="main.admin.records({userId: user._id})"><i class="fa fa-book"></i></a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
